<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primer Formulario</title>
</head>
<body>
    <form action="https://google.com" method="POST">
        <table>
            <tr>
                <td>
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre">
                </td>
                <td>
                    <label for="pais">Pais</label>
                    <select id="pais" name="pais">
                        <option value="m">Ecuador</option>
                        <option value="m">Venezuela</option>
                        <option value="m">Brasil</option>
                        <option value="m">Colombia</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="nombre">Apellido</label>
                    <input type="text" id="apellido" name="apellido" placeholder="Apellido">
                </td>
                <td>
                    <label for="Provincia">Provincia</label>
                    <select id="Provincia" name="Provincia">
                        <option value="m">Carchi</option>
                        <option value="m">El Oro</option>
                        <option value="m">Pichincha</option>
                        <option value="m">Esmeralda</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="direccion">direccion</label>
                    <textarea type="direccion" id="direccion" name="direccion" placeholder="Llene su direccion"></textarea>
                </td>
                <td>
                    <label for="Colores">Colores</label>
                    <select id="Colores" name="Colores" multiple>
                        <option value="m">Azul</option>
                        <option value="m">Amarillo</option>
                        <option value="m">Rojo</option>
                        <option value="m">Cian</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="navegador">Navegadores</label>
                    <input list="navegadores" id="navegador" name="navegador">
                    <datalist id="navegadores">
                        <option value="Internet Explorer">
                        <option value="Google Chrome">
                        <option value="Mozilla Firefox">
                        <option value="Safari">
                    </datalist>
                </td>
                <td>
                    <label for="Porcentaje">Porcentaje</label>
                    <input type="range" id="Porcentaje" name="Porcentaje">
                </td>     
                <td>
                    <label for="Edad">Edad</label>
                    <input type="number" id="Edad" name="Edad">
                </td>        
            </tr>
            <tr>    
                <td>
                    <label for="Genero">Genero</label>
                    <input type="checkbox" id="contar">Hombre
                    <input type="checkbox" id="contar">Mujer
                </td>   
                <td>
                    <label for="hobby">Hobby</label>
                    <input type="checkbox" id="contar">Futbol
                    <input type="checkbox" id="contar">Basquet
                    <input type="checkbox" id="contar">Natacion
                </td>        
            </tr>
        </table>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi tercera Tabla</title>
</head>
<body>
    <table border="1">
        <caption>Resumen de Notas</caption>
      
        <thead>
          <tr>
            <th>Alumno</th>
            <th colspan="2">Notas</th>
          </tr>
          <tr>
            <th></th>
            <th>Parcial</th>
            <th>Final</th>
          </tr>
        </thead>
      
        <tbody>
          <tr>
            <td rowspan="2">Carlos</td>
            <td>7.5</td>
            <td>8.0</td>
          </tr>
          <tr>
            <td>8.2</td>
            <td>9.0</td>
          </tr>
        </tbody>
      
        <tfoot>
          <tr>
            <td colspan="3">Promedio general: 8.2</td>
          </tr>
        </tfoot>
      </table>
      
</body>
</html>
